<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/game2-style.css">
    <script type="text/javascript" src="js/game2.js"></script>
    <title>title here</title>
  </head>

  <body>
    <div class="main">
      <div class="background"></div>
      <svg class="fader-col"></svg>
      <div class="col" id="col">
        <div class="pregame text-container" id="pregame1">
          <h1 id="col-title">Guess the decibel: RHHS edition!</h1>
          <b>We sampled the noise level at different locations in Richmond Hill High School. Try to guess how loud each location is, and see how close your guess was!</b>
          <div class="start-container">
            <button type="button" class="start" id="button" onclick="startgame()">Start</button>
          </div>
        </div>
      </div>

      <div class="game" id="game-display">
        <b class="display">Which one was louder?</b><br>
        <b class="display" id="display-score">Score: N/A</b>
      </div>
      <div class="game box-flex" id="game-options">
        <div class="choice" id="left-choice">
          <button class="choice-button" id="left-button">A</button>
        </div>
        <div class="choice" id="right-choice">
          <button class="choice-button" id="right-button">B</button>
        </div>
      </div>
    </div>
  </body>
</html>
